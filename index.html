<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aartify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <header id="header">
          <h3 id="logo">Aartify</h3>

          <input
            type="search
            "
            placeholder="search your favourite song"
          />
        </header>
        <main>
          <img src="hero2.png" alt="" id="hero-img" />
        </main>
        <section id="section1">
          <div id="songInfo">
            <!-- <h5> -->
            <h5 class="songName">Dimple (From -"Galo ke Gaddhe")</h5>

            <!-- </h5> -->
            <h5 class="artist">Aarti Western</h5>
          </div>

          <span id="imgSpan">
            <img src="musicControl.png" alt="" id="player" />
          </span>
          <div id="lastSection">
            <span >
              <img src="library.png" alt="" id="library" class="icons" />
            </span>
            <span>
              <img src="like.png" alt="" id="like" class="icons" />
            </span>
            <span>
              <img src="playlist.png" alt="" id="playlist" class="icons" />
            </span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
